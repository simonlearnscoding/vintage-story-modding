version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: vintagestory
      POSTGRES_USER: vsuser
      POSTGRES_PASSWORD: vspassword
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vsuser -d vintagestory"]
      interval: 10s
      timeout: 5s
      retries: 5


volumes:
  postgres_data:


