services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: vintage_postgres
    environment:
      POSTGRES_DB: vintagestory
      POSTGRES_USER: vsuser
      POSTGRES_PASSWORD: vspassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vintage_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vsuser -d vintagestory"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vintage_backend
    environment:
      DATABASE_URL: postgresql://vsuser:vspassword@postgres:5432/vintagestory
      HOST: 0.0.0.0
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vintage_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vintage_frontend
    ports:
      - "4321:80"
    depends_on:
      - backend
    networks:
      - vintage_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  vintage_network:
    driver: bridge