version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: vintage_postgres
    environment:
      POSTGRES_DB: vintagestory
      POSTGRES_USER: vsuser
      POSTGRES_PASSWORD: vspassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vintage_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vsuser -d vintagestory"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vintage_backend
    environment:
      DATABASE_URL: postgresql://vsuser:vspassword@postgres:5432/vintagestory
      HOST: 0.0.0.0
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vintage_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vintage_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - vintage_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vintage Story Server (if you want to run it in Docker)
  # Note: This assumes you have a Vintage Story server setup
  vintage-server:
    image: vintagestory/vintagestory-server:latest
    container_name: vintage_game_server
    environment:
      SERVER_NAME: "Vintage Story Server"
      SERVER_PASSWORD: ""
      SERVER_PORT: 42420
      MAX_PLAYERS: 10
    ports:
      - "42420:42420/tcp"
      - "42420:42420/udp"
    volumes:
      - vintage_server_data:/data
      - ./vintage-server/mods:/data/Mods/vsapi
    depends_on:
      - backend
    networks:
      - vintage_network
    restart: unless-stopped
    profiles:
      - game-server  # Optional: only start with --profile game-server

volumes:
  postgres_data:
    driver: local
  vintage_server_data:
    driver: local

networks:
  vintage_network:
    driver: bridge